<div class="px-7 py-5">
    <div class="fs-5 text-dark fw-bolder">Anadir configuracion</div>
  </div>
  
  <div class="separator border-gray-200"></div>
  
  <div class="px-7 py-5">
    <div class="mb-10">
      <label class="form-label fw-bold">Tiempo:</label>
      <input
                    type="number"
                    class="
                      form-control form-control-lg form-control-solid
                      mb-3 mb-lg-0
                    "
                    placeholder="0:00"
                    name="fName"
                    
                  />
      
    </div>
  
    <div class="mb-10">
      <label class="form-label fw-bold">Porcentaje:</label>
      <input
                    type="number"
                    class="
                      form-control form-control-lg form-control-solid
                      mb-3 mb-lg-0
                    "
                    placeholder="%"
                    name="fName"
                    
                  />
      
    </div>
  
    <div class="mb-10">
      <label class="form-label fw-bold">Suma:</label>
  
      <div
        class="
          form-check form-switch form-switch-sm form-check-custom form-check-solid
        "
      >
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          name="notifications"
          defaultChecked="{true}"
        />
        <label class="form-check-label">Enabled</label>
      </div>
    </div>
  
    <div class="mb-10">
      <label class="form-label fw-bold">Cierra:</label>
  
      <div
        class="
          form-check form-switch form-switch-sm form-check-custom form-check-solid
        "
      >
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          name="notifications"
          defaultChecked="{true}"
        />
        <label class="form-check-label">Enabled</label>
      </div>
    </div>
  
    <div class="d-flex justify-content-end">
      <button
        type="reset"
        class="btn btn-sm btn-light btn-active-light-primary me-2"
        data-kt-menu-dismiss="true"
      >
        Cancelar
      </button>
  
      <button
        type="submit"
        class="btn btn-sm btn-primary"
        data-kt-menu-dismiss="true"
      >
        Anadir
      </button>
    </div>
  </div>
