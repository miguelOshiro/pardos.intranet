<div class="px-7 py-5">
  <div class="fs-5 text-dark fw-bolder">CAPACIDAD BASE</div>
</div>

<div class="separator border-gray-200"></div>

<div class="px-7 py-5">
  <div class="row display-flex align-items-center justify-content-center">
    <div class="col">
      <span
      [inlineSVG]="
        './assets/media/icons/duotune/communication/com006.svg'
      "
      class="svg-icon svg-icon-2 me-1"
    ></span>
      <label class="form-label fw-bold">Pardos San Borja</label>
    </div>
    <div class="col ">
      <span
      [inlineSVG]="
        './assets/media/icons/duotune/communication/com006.svg'
      "
      class="svg-icon svg-icon-2 me-1"
    ></span>
      <label class="form-label fw-bold">ZONA CENTRICA</label>
    </div>
  </div>

  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table class="table text-center align-middle gs-0 gy-4">
        <!-- begin::Table head -->
        <thead class="table-dark">
          <tr class="fw-bolder  bg-light">
            <th class="min-w-125px">TIEMPO ESTIMADO</th>
            <th class="min-w-125px">PEDIDO MIN.</th>
            <th class="min-w-125px">PEDIDO MAX.</th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
          <tr>
            <td>
              <span class="text-muted fw-bold text-muted d-block fs-7">35 min.</span>
            </td>
            <td>
              <span class="text-muted fw-bold text-muted d-block fs-7"
                >1</span
              >
            </td>
            <td>
              <span class="text-muted fw-bold text-muted d-block fs-7"
                >3</span
              >
            </td>
          </tr>

        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>

<div class="separator border-gray-200 mb-2"></div>

  <div class="d-flex justify-content-end">
    <button
      type="submit"
      class="btn btn-sm btn-primary"
      data-kt-menu-dismiss="true"
    >
      Cerrar
    </button>
  </div>
</div>
