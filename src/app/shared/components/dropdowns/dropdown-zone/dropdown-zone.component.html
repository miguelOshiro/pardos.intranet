
<div [formGroup]="form">
    <select
        (change)="onSelectZone($event)"
        class="form-select form-select-solid"
        data-kt-select2="true"
        data-placeholder="Select option"
        data-allow-clear="true"
        formControlName="zoneId"
    >
        <option *ngFor="let zone of zones" [value]="zone.id">
            {{zone.name}}
        </option>
    </select>
</div>
