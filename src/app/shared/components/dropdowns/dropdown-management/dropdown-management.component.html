<div [formGroup]="form">
    <select (change)="onSelectManagement($event)" class="form-select form-select-solid" data-kt-select2="true"
        data-placeholder="Select option" data-allow-clear="true" formControlName="managementId" ng-disabled="disabled">
        <option *ngIf="isVisibleAll" [value]="0" selected>Todos</option>
        <option *ngFor="let management of managements" [value]="management.id">
            {{management.establishmentName}}
        </option>
    </select>
</div>
