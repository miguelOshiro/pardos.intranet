<p>edit-zone works!</p>
<div class="card mb-5 mb-xl-10">
    <div
      class="card-header border-0 cursor-pointer"
      role="button"
      data-bs-toggle="collapse"
      data-bs-target="#kt_account_profile_details"
      aria-expanded="true"
      aria-controls="kt_account_profile_details"
    >
      <div class="card-title m-0">
        <h3 class="fw-bolder m-0">Nueva Zona</h3>
      </div>
    </div>
    <div id="kt_account_profile_details" class="collapse show">
      <form novalidate="" class="form">
        <div class="card-body border-top p-9">
          <div class="row mb-6"></div>
  
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-bold fs-6"
              >Nombre</label
            >
            <div class="col-lg-8">
              <input
                type="text"
                class="form-control form-control-lg form-control-solid"
                placeholder="Ingrese el nombre de la zona"
                name="name"
              />
            </div>
          </div>
  
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label fw-bold fs-6">Estado</label>
            <div class="col-lg-8 d-flex align-items-center">
              <div
                class="form-check form-check-custom form-check-solid form-switch fv-row"
              >
                <input
                  class="form-check-input w-45px h-30px"
                  type="checkbox"
                  id="allowmarketing"
                /><label class="form-check-label"></label>
              </div>
            </div>
          </div>
  
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-bold fs-6"
              >Descripcion</label
            >
            <div class="col-lg-8 fv-row">
              <textarea
                name="description"
                class="form-control form-control-lg form-control-solid"
                rows="3"
                placeholder="Ingrese la descripcion de la zona"
              ></textarea>
            </div>
          </div>
  
          <!-- <app-dropdown-menu1></app-dropdown-menu1> -->
        </div>
  
        <!-- begin::Header -->
        <div class="card-header border-0 pt-5">
          <h3 class="card-title align-items-start flex-column"></h3>
          <div class="card-toolbar" title="Anadir configuracion">
            <!-- begin::Menu -->
            <button
              type="button"
              class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
              data-kt-menu-trigger="click"
              data-kt-menu-placement="bottom-end"
              data-kt-menu-flip="top-end"
            >
              <span
                [inlineSVG]="'./assets/media/icons/duotune/general/gen024.svg'"
                class="svg-icon svg-icon-2"
              ></span>
            </button>
            <!-- begin::Menu 2 -->
            <app-dropdown-menu1></app-dropdown-menu1>
            <!-- end::Menu 2 -->
            <!-- end::Menu -->
          </div>
        </div>
        <!-- end::Header -->
        <!-- begin::Body -->
        <div class="card-body py-3">
          <!-- begin::Table container -->
          <div class="table-responsive">
            <!-- begin::Table -->
            <table
              class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3"
            >
              <!-- begin::Table head -->
              <thead>
                <tr class="fw-bolder text-muted">
                  <th class="min-w-40px">#</th>
                  <th class="min-w-50px">Tiempo</th>
                  <th class="min-w-300px">Porcentaje</th>
                  <th class="min-w-150px">Suma</th>
                  <th class="min-w-150px">Cierre</th>
                  <th class="min-w-150px text-end">Actions</th>
                </tr>
              </thead>
              <!-- end::Table head -->
              <!-- begin::Table body -->
              <tbody>
                <tr>
                  <td>
                    <span class="fs-7"> 1 </span>
                  </td>
  
                  <td>
                    <span class="d-block fs-7"> 10 min. </span>
                  </td>
  
                  <td class="text-end">
                    <div class="d-flex flex-column w-100 me-2">
                      <div class="d-flex flex-stack mb-2">
                        <span class="text-muted me-2 fs-7 fw-bold">90%</span>
                      </div>
                      <div class="progress h-6px w-100">
                        <div
                          class="progress-bar bg-info"
                          role="progressbar"
                          [style.width]="'90%'"
                        ></div>
                      </div>
                    </div>
                  </td>
  
                  <td>
                      <a class="cursor-pointer">
                          <span
                            [inlineSVG]="
                              './assets/media/icons/duotune/general/gen026.svg'
                            "
                            class="svg-icon svg-icon-1 svg-icon-success"
                          ></span>
                        </a>
                    <!-- <span class="d-block fs-7"> Valor 1 </span> -->
                  </td>
  
                  <td class="text-dark fw-bolder text-hover-primary fs-6">
                      <a class="cursor-pointer">
                          <span
                            [inlineSVG]="
                              './assets/media/icons/duotune/general/gen026.svg'
                            "
                            class="svg-icon svg-icon-1 svg-icon-success"
                          ></span>
                        </a>
                    <!-- <span class="d-block fs-7"> Valor 3 </span> -->
                  </td>
  
                  <td class="text-end">
                    <a
                      href="#"
                      title="editar"
                      class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                    >
                      <span
                        [inlineSVG]="
                          './assets/media/icons/duotune/art/art005.svg'
                        "
                        class="svg-icon svg-icon-3"
                      ></span>
                    </a>
                    <a
                      
                      title="eliminar"
                      class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
                    >
                      <span
                        [inlineSVG]="
                          './assets/media/icons/duotune/general/gen027.svg'
                        "
                        class="svg-icon svg-icon-3"
                      ></span>
                    </a>
                  </td>
                </tr>
              </tbody>
              <!-- end::Table body -->
            </table>
            <!-- end::Table -->
          </div>
          <!-- end::Table container -->
        </div>
        <!-- begin::Body -->
  
        <div class="card-footer d-flex justify-content-end py-6 px-9">
          <button
            type="button"
            class="btn btn-primary"
            [disabled]="isLoading"
            (click)="saveSettings()"
          >
            <ng-container *ngIf="!isLoading">Guardar</ng-container>
            <ng-container *ngIf="isLoading">
              <span clas="indicator-progress" [style.display]="'block'">
                Espere...{{ " " }}
                <span
                  class="spinner-border spinner-border-sm align-middle ms-2"
                ></span>
              </span>
            </ng-container>
          </button>
        </div>
      </form>
    </div>
  </div>

      <span

        "

      ></span>
