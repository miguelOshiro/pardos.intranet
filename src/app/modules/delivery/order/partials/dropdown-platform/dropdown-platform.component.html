<div [formGroup]="form">
    <select (change)="onSelectOrderPlatform($event)" class="form-select form-select-solid" data-kt-select2="true"
        data-placeholder="Select option" data-allow-clear="true" formControlName="orderPlatformId">
        <option value="">Todos</option>
        <option *ngFor="let orderPlatform of ordersPlatforms" [value]="orderPlatform.id">
            {{orderPlatform.name}}
        </option>
    </select>
</div>
