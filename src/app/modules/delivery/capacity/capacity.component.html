<div class="card card-xxl-stretch mb-5 mb-xl-8">
  <div class="card-header border-0 pt-5 ">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Capacidad</span>
    </h3>

  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">

    <!-- begin::Table container -->
    
    <div class="table-responsive mt-3">
      <!-- begin::Table -->
      <table 
        class="table table-row-dashed table-bordered align-middle gs-0 gy-4"
      >
        <!-- begin::Table head -->
        <thead style="background-color: #181c32; color: aliceblue;">
          <tr class="fw-bolder ">
            <th class=" min-w-70px text-center">Horario</th>
            <th *ngFor="let day of days" class="ps-4 min-w-80px text-center">{{day}}</th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
          <tr *ngFor="let item of data">
            <td>
              <div class="d-flex align-items-center justify-content-center">
                <div class="text-center">
                  <span class=" me-2 fs-7 fw-bold">{{item.time}}</span>
                </div>
              </div>
            </td>
            <td *ngFor="let item of item.days">
              <div class="d-flex align-items-center justify-content-center">
                <div class="text-center">
                  <span class=" me-2 fs-7 fw-bold">{{item.value}}</span>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
</div>
