<div [formGroup]="form">
    <select (change)="onSelectManagementStatus($event)" class="form-select form-select-solid" data-kt-select2="true"
        data-placeholder="Select option" data-allow-clear="true" formControlName="managementStatusId">
        <option *ngFor="let managementStatus of managementStatuses" [value]="managementStatus.id">
            {{managementStatus.name}}
        </option>
    </select>
</div>
