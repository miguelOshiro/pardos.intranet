<div class="card-header flex-nowrap border-0 pt-2">
    <div class="card-title m-0">
      <div class="fs-2tx fw-bolder mb-3">{{ title }}</div>
  
    </div>
  
    <div class="card-toolbar m-0">
      <button
        type="button"
        class="
          btn btn-clean btn-sm btn-icon btn-icon-primary btn-active-light-primary
          me-n3
        "
        data-kt-menu-trigger="click"
        data-kt-menu-placement="bottom-end"
        data-kt-menu-flip="top-end"
      >
      <span
      class="symbol symbol-50px"
      [ngClass]="'symbol-light-' + color + ' me-2'"
    >
      <span class="symbol-label">
        <span
          [inlineSVG]="svgIcon"
          class="svg-icon svg-icon-4x"
          [ngClass]="'svg-icon-' + color"
        ></span>
      </span>
    </span>

      </button>
      <!-- <app-dropdown-menu1></app-dropdown-menu1> -->
    </div>
  </div>
  
  <div class="card-body d-flex flex-column  pt-6 pb-8">
    <a class="fs-4 fw-bold text-hover-primary text-gray-600 m-0 cursor-pointer">
      {{ description }}
    </a>
  </div>
