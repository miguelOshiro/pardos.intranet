<!-- begin::Body -->
<a class="card border border-2 border-gray-300 border-hover">
  <div class="card-body py-0">
    <!-- begin::Header -->
    <div class="d-flex align-items-center mb-5">
      <!-- begin::User -->
      <div class="d-flex align-items-center flex-grow-1">
        <!-- begin::Avatar   symbol -->
        <!-- <i class="bi bi-browser-safari text-success fs-2x"></i> -->
        <span class=" symbol-50px" [ngClass]="'symbol-light-' + color + ' me-2'">
          <span class="symbol-label">
            <span [inlineSVG]="svgIcon" class="svg-icon svg-icon-4x" [ngClass]="'svg-icon-' + color"></span>
          </span>
        </span>
        <!-- <div class="symbol symbol-45px me-5" >
          <img src="./assets/media/icons/duotune/graphs/gra006.svg" alt="" />
        </div> -->
        <!-- end::Avatar -->

        <!-- begin::Info -->
        <div class="d-flex flex-column">
          <a href="#" class="text-gray-800 text-hover-primary fs-6 fw-bolder">
            {{title}}
          </a>

          <span class="text-gray-400 fw-bold">{{title2}}</span>
        </div>
        <!-- end::Info -->
      </div>
      <!-- end::User -->

      <!-- begin::Menu -->
      <div class="my-0">
        <div class="card-body d-flex flex-column ">
          <div class="fs-2tx fw-bolder">00:00:00</div>
        </div>
      </div>
      <!-- end::Menu -->
    </div>
    <!-- end::Header -->
  </div>
</a>
<!-- end::Body -->
