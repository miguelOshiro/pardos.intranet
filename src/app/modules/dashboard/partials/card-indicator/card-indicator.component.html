<a
  routerLink="/crafted/pages/profile/overview"
  class="card border border-2 border-gray-300 border-hover"
>
  <div class="card-header border-0 pt-9">

    <div class="card-toolbar">
      <div class="fs-2 fw-bolder text-dark">{{ title }}</div>
    </div>
    <div class="card-title m-0">
      <div class="symbol symbol-50px w-50px bg-light">
        <img [src]="icon" alt="card2" class="p-3" />
      </div>
    </div>

  </div>

  <div class="card-body p-9">
    <div class="fs-6 fw-bolder text-dark mb-5">{{ title2 }}</div>

    <div class="h-4px w-100 bg-light mb-5" ngbTooltip="This project completed">
      <div
        class="rounded h-4px"
        [ngClass]="'bg-' + statusColor"
        role="progressbar"
        [style.width]="progress + '%'"
      ></div>
    </div>

  </div>
</a>
